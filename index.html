<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Supervision Staff ‚Ä¢ Grey Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.98); border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .view-btn.active { background: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        
        /* Styles de statut */
        .staff-row { transition: all 0.2s ease; border-left: 6px solid #e2e8f0; cursor: pointer; }
        .status-on-time { border-left-color: #10b981 !important; background: #f0fdf4; }
        .status-late { border-left-color: #f43f5e !important; background: #fff1f2; }
        
        /* Style sp√©cifique pour le personnel OFF (Gris) */
        .status-off { 
            border-left-color: #cbd5e1 !important; 
            background: #f1f5f9 !important; 
            opacity: 0.6; 
            filter: grayscale(0.8);
        }
        
        .modal-active { display: flex !important; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="p-4 antialiased pb-24">

    <header class="text-center mb-6">
        <h1 class="text-2xl font-black text-slate-900 uppercase italic tracking-tighter">Grey Corner Hub</h1>
        <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-[0.3em]">Pr√©sence & Coh√©sion d'√âquipe</p>
    </header>

    <div class="glass-card rounded-2xl p-4 mb-6 flex items-center justify-between">
        <div class="flex-1">
            <input type="date" id="dashDate" class="bg-transparent border-none font-black text-indigo-900 focus:ring-0 text-lg p-0 w-full">
        </div>
        <button id="excludeBtn" onclick="toggleExclusion()" class="ml-4 p-2 rounded-xl bg-slate-100 text-slate-400" title="Exclure la journ√©e">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
    </div>

    <div class="flex bg-slate-200/50 p-1 rounded-xl gap-1 mb-6">
        <button onclick="switchMode('day', this)" class="view-btn active flex-1 py-3 text-[10px] font-black rounded-lg transition-all uppercase">Journ√©e</button>
        <button onclick="switchMode('report', this)" class="view-btn flex-1 py-3 text-[10px] font-black rounded-lg transition-all uppercase text-rose-500 bg-rose-50/50">Bilan Retards</button>
    </div>

    <div id="dashBody" class="space-y-3"></div>

    <div id="historyModal" class="fixed inset-0 z-50 hidden bg-slate-900/40 backdrop-blur-sm p-4 items-end justify-center">
        <div class="bg-white w-full max-w-md rounded-t-[32px] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-indigo-50/30">
                <h2 id="modalTitle" class="text-lg font-black text-slate-900 uppercase">Employ√©</h2>
                <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-white shadow-sm font-bold">‚úï</button>
            </div>
            <div id="modalList" class="p-6 max-h-[60vh] overflow-y-auto space-y-2"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const equipe = [
            {nom: 'SALIL', prenom: 'HOUDA', poste: 'CAISSE'}, {nom: 'BENKHADA', prenom: 'ABDESLAM', poste: 'CAISSE'},
            {nom: 'ENNHAIlI', prenom: 'SOUMIA', poste: 'EXONOMAT'}, {nom: 'EL KOBBI', prenom: 'MOSTAFA', poste: 'BAR'},
            {nom: 'CHKAIRI', prenom: 'YOUSSEF', poste: 'BAR'}, {nom: 'KHALOUQ', prenom: 'RACHID', poste: 'BAR'},
            {nom: 'FILALI', prenom: 'ABDERAFI', poste: 'BAR'}, {nom: 'SBAI', prenom: 'HAKIMA', poste: 'MENAGE'},
            {nom: 'ELGORRAMY', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ELGORRAMY', prenom: 'ANISSA', poste: 'MENAGE'},
            {nom: 'ELMCHAOURI', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ZAIR', prenom: 'FATIMA', poste: 'CUISINE'},
            {nom: 'BELQASSE', prenom: 'KHAOULA', poste: 'CUISINE'}, {nom: 'MAJDOUB', prenom: 'JIHANE', poste: 'CUISINE'},
            {nom: 'LEMSSIEH', prenom: 'JAWAD', poste: 'CUISINE'}, {nom: 'BOURAHMA', prenom: 'ANAS', poste: 'CUISINE'},
            {nom: 'MOUJAHID', prenom: 'IMANE', poste: 'CUISINE'}, {nom: 'IDRISSI', prenom: 'SAAD', poste: 'CUISINE'},
            {nom: 'GUETIBI', prenom: 'AMINE', poste: 'SERVICE'}, {nom: 'EL MOEDEN', prenom: 'HASSAN', poste: 'SERVICE'},
            {nom: 'HIDARA', prenom: 'YOUSSEF', poste: 'SERVICE'}, {nom: 'ALAOUI', prenom: 'LAZIZ', poste: 'SERVICE'},
            {nom: 'HATTAF', prenom: 'MOHAMED', poste: 'SERVICE'}, {nom: 'MOHSINE', prenom: 'YOUNESS', poste: 'SERVICE'}
        ];

        const dateInput = document.getElementById('dashDate');
        let currentMode = 'day';

        dateInput.value = new Date().toISOString().split('T')[0];
        dateInput.addEventListener('change', updateDashboard);
        updateDashboard();

        function switchMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateDashboard();
        }

        function closeModal() { document.getElementById('historyModal').classList.remove('modal-active'); }

        function getTimeDiff(a, p) {
            if(!a || !p) return 0;
            const [ha, ma] = a.split(':').map(Number);
            const [hp, mp] = p.split(':').map(Number);
            const diff = (ha*60+ma) - (hp*60+mp);
            return diff > 5 ? diff : 0;
        }

        function updateDashboard() {
            const container = document.getElementById('dashBody');
            container.innerHTML = '<div class="text-center py-20 font-bold text-slate-300">Mise √† jour...</div>';
            
            database.ref('presences/' + dateInput.value).on('value', (snap) => {
                const data = snap.val() || {};
                if (currentMode === 'day') renderDayView(data);
                else renderReportView();
            });
        }

        function renderDayView(data) {
            const container = document.getElementById('dashBody');
            container.innerHTML = '';
            
            equipe.forEach(emp => {
                const d = data[emp.nom + '_' + emp.prenom] || {};
                const diff = getTimeDiff(d.hA, d.hP);
                
                // Logique de couleur : Gris si OFF, sinon Rouge/Vert
                let sClass = "";
                if (d.off) {
                    sClass = "status-off";
                } else if (d.on) {
                    sClass = (diff > 0) ? "status-late" : "status-on-time";
                }

                container.innerHTML += `
                    <div class="staff-row glass-card p-4 rounded-2xl flex justify-between items-center ${sClass}" onclick="openHistory('${emp.nom}','${emp.prenom}')">
                        <div>
                            <b class="text-xs uppercase text-slate-800">${emp.prenom} ${emp.nom}</b><br>
                            <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">${emp.poste}</span>
                        </div>
                        <div class="text-right">
                            ${d.off ? 
                                '<span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">‚óè En Repos</span>' : 
                                `<span class="text-[9px] font-black text-slate-500">P: ${d.hP||'--'} A: ${d.hA||'--'}</span>`
                            }
                            ${!d.off && diff > 0 ? `<div class="text-[9px] font-black text-rose-500 uppercase tracking-tighter">Retard ${diff}m</div>` : ''}
                        </div>
                    </div>`;
            });
        }

        async function renderReportView() {
            const stats = await calculateStats();
            const container = document.getElementById('dashBody');
            let lateList = Object.values(stats).filter(s => s.lateMinutes > 0).sort((a,b) => b.lateMinutes - a.lateMinutes);
            let html = `<h3 class="text-indigo-900 font-black uppercase text-[10px] mb-3 pl-1 tracking-[0.2em]">üìä Retards Cumul√©s du Mois</h3>`;
            lateList.forEach(s => {
                html += `<div class="glass-card p-4 rounded-2xl mb-2 flex justify-between" onclick="openHistory('${s.info.nom}','${s.info.prenom}')">
                    <b class="text-xs uppercase text-slate-700">${s.info.prenom} ${s.info.nom}</b>
                    <b class="text-rose-500 text-xs font-black">${s.lateMinutes} min</b>
                </div>`;
            });
            container.innerHTML = html || '<p class="text-center py-10 text-slate-400 text-xs">Tout est parfait !</p>';
        }

        async function calculateStats() {
            const stats = {};
            equipe.forEach(e => stats[e.nom+'_'+e.prenom] = {info: e, present: 0, lateMinutes: 0});
            const d = new Date(dateInput.value);
            const m = d.getMonth();
            const y = d.getFullYear();
            const date = new Date(y, m, 1);
            const dates = [];
            while(date.getMonth() === m) {
                dates.push(new Date(date).toISOString().split('T')[0]);
                date.setDate(date.getDate() + 1);
            }

            const promises = dates.map(dt => database.ref('presences/'+dt).once('value'));
            const snaps = await Promise.all(promises);
            snaps.forEach(s => {
                const data = s.val();
                if(!data || data.disabled) return;
                Object.keys(stats).forEach(id => {
                    const entry = data[id];
                    if(entry && entry.on && !entry.off) {
                        stats[id].present++;
                        stats[id].lateMinutes += getTimeDiff(entry.hA, entry.hP);
                    }
                });
            });
            return stats;
        }

        async function openHistory(nom, prenom) {
            const modal = document.getElementById('historyModal');
            document.getElementById('modalTitle').innerText = `${prenom} ${nom}`;
            modal.classList.add('modal-active');
            const list = document.getElementById('modalList');
            list.innerHTML = '<div class="text-center py-10 font-bold text-slate-300 italic">Extraction du cycle...</div>';

            const d = new Date(dateInput.value);
            const m = d.getMonth();
            const y = d.getFullYear();
            const date = new Date(y, m, 1);
            const dates = [];
            while(date.getMonth() === m) {
                dates.push(new Date(date).toISOString().split('T')[0]);
                date.setDate(date.getDate() + 1);
            }

            const promises = dates.map(dt => database.ref('presences/'+dt).once('value'));
            const snaps = await Promise.all(promises);
            let html = '';
            snaps.reverse().forEach((s, idx) => {
                const data = s.val();
                const entry = data ? data[nom+'_'+prenom] : null;
                const dtStr = dates.slice().reverse()[idx].split('-').reverse().slice(0,2).join('/');
                if(entry) {
                    const diff = getTimeDiff(entry.hA, entry.hP);
                    const isLate = entry.on && !entry.off && diff > 0;
                    const isOff = entry.off;
                    html += `
                        <div class="flex justify-between items-center p-3 rounded-xl border border-slate-100 ${isOff ? 'bg-slate-50 opacity-50' : 'bg-white'}">
                            <span class="text-[10px] font-black text-slate-400">${dtStr}</span>
                            <span class="text-[10px] font-black ${isOff ? 'text-slate-400' : (isLate ? 'text-rose-500' : 'text-emerald-500')}">
                                ${isOff ? 'OFF' : (isLate ? '-'+diff+'m' : 'OK')}
                            </span>
                        </div>`;
                }
            });
            list.innerHTML = html;
        }

        function toggleExclusion() {
            database.ref('presences/' + dateInput.value + '/disabled').once('value').then(snap => {
                database.ref('presences/' + dateInput.value + '/disabled').set(!snap.val());
            });
        }
    </script>
</body>
</html>
