<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Supervision Pro ‚Ä¢ Grey Corner Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f4f8; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        .view-btn.active { background: #4f46e5; color: white; transform: scale(1.05); box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); }
        .staff-row { transition: all 0.3s ease; border-left: 6px solid #cbd5e1; position: relative; }
        .status-late { border-left-color: #ef4444 !important; background: #fff1f2; }
        .status-on-time { border-left-color: #10b981 !important; background: #f0fdf4; }
        .status-off { border-left-color: #64748b !important; background: #f8fafc; opacity: 0.7; }
        .rank-badge { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; position: absolute; top: -12px; left: -12px; z-index: 10; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 2px solid white; }
        .modal-active { display: flex !important; }
    </style>
</head>
<body class="p-4 antialiased pb-20">

    <header class="text-center mb-8">
        <h1 class="text-2xl font-black text-indigo-900 uppercase italic">Live Supervision</h1>
        <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-[0.4em]">Grey Corner F√®s ‚Ä¢ Excellence</p>
    </header>

    <div class="flex bg-white/50 p-1.5 rounded-2xl gap-2 mb-8 shadow-inner">
        <button onclick="switchMode('day', this)" class="view-btn active flex-1 py-3 text-[11px] font-black rounded-xl transition-all uppercase">Jour</button>
        <button onclick="switchMode('week', this)" class="view-btn flex-1 py-3 text-[11px] font-black rounded-xl transition-all uppercase">Semaine</button>
        <button onclick="switchMode('month', this)" class="view-btn flex-1 py-3 text-[11px] font-black rounded-xl transition-all uppercase">Mois</button>
        <button onclick="switchMode('report', this)" class="view-btn flex-1 py-3 text-[11px] font-black rounded-xl transition-all uppercase text-red-500 bg-red-50">Bilan</button>
    </div>

    <div class="glass-card rounded-3xl p-5 mb-8 border-b-4 border-indigo-200">
        <div class="flex items-center gap-4">
            <input type="date" id="dashDate" class="flex-1 bg-transparent border-none font-black text-indigo-900 focus:ring-0 text-lg">
            <button id="toggleDayBtn" onclick="toggleDayStatus()" class="px-6 py-3 rounded-2xl text-[10px] font-black uppercase bg-indigo-600 text-white">Statut</button>
        </div>
        <p id="dayStatusMsg" class="hidden text-center text-red-500 text-[10px] mt-3 font-black uppercase">‚ö†Ô∏è Journ√©e Hors-Stats</p>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-8" id="statsHeader">
        <div class="glass-card p-4 rounded-3xl text-center border-b-4 border-emerald-400">
            <span id="stat1-val" class="block text-2xl font-black text-slate-800">0</span>
            <span class="text-[9px] uppercase font-black text-emerald-500">Pr√©sents</span>
        </div>
        <div class="glass-card p-4 rounded-3xl text-center border-b-4 border-slate-400">
            <span id="stat2-val" class="block text-2xl font-black text-slate-800">0</span>
            <span class="text-[9px] uppercase font-black text-slate-400">Off</span>
        </div>
        <div class="glass-card p-4 rounded-3xl text-center border-b-4 border-indigo-400">
            <span id="stat3-val" class="block text-2xl font-black text-indigo-600">0%</span>
            <span class="text-[9px] uppercase font-black text-indigo-400">Score</span>
        </div>
    </div>

    <div id="dashBody" class="space-y-4"></div>

    <div id="historyModal" class="fixed inset-0 z-50 hidden bg-indigo-900/40 backdrop-blur-md p-4 items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-[40px] sm:rounded-[40px] overflow-hidden shadow-2xl">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                <h2 id="modalTitle" class="text-lg font-black text-indigo-900 uppercase italic">Historique</h2>
                <button onclick="closeModal()" class="text-indigo-900 font-bold p-2">‚úï</button>
            </div>
            <div id="modalList" class="p-8 max-h-[60vh] overflow-y-auto space-y-4"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const equipe = [
            {nom: 'SALIL', prenom: 'HOUDA', poste: 'CAISSE'}, {nom: 'BENKHADA', prenom: 'ABDESLAM', poste: 'CAISSE'},
            {nom: 'ENNHAIlI', prenom: 'SOUMIA', poste: 'EXONOMAT'}, {nom: 'EL KOBBI', prenom: 'MOSTAFA', poste: 'BAR'},
            {nom: 'CHKAIRI', prenom: 'YOUSSEF', poste: 'BAR'}, {nom: 'KHALOUQ', prenom: 'RACHID', poste: 'BAR'},
            {nom: 'FILALI', prenom: 'ABDERAFI', poste: 'BAR'}, {nom: 'SBAI', prenom: 'HAKIMA', poste: 'MENAGE'},
            {nom: 'ELGORRAMY', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ELGORRAMY', prenom: 'ANISSA', poste: 'MENAGE'},
            {nom: 'ELMCHAOURI', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ZAIR', prenom: 'FATIMA', poste: 'CUISINE'},
            {nom: 'BELQASSE', prenom: 'KHAOULA', poste: 'CUISINE'}, {nom: 'MAJDOUB', prenom: 'JIHANE', poste: 'CUISINE'},
            {nom: 'LEMSSIEH', prenom: 'JAWAD', poste: 'CUISINE'}, {nom: 'BOURAHMA', prenom: 'ANAS', poste: 'CUISINE'},
            {nom: 'MOUJAHID', prenom: 'IMANE', poste: 'CUISINE'}, {nom: 'IDRISSI', prenom: 'SAAD', poste: 'CUISINE'},
            {nom: 'GUETIBI', prenom: 'AMINE', poste: 'SERVICE'}, {nom: 'EL MOEDEN', prenom: 'HASSAN', poste: 'SERVICE'},
            {nom: 'HIDARA', prenom: 'YOUSSEF', poste: 'SERVICE'}, {nom: 'ALAOUI', prenom: 'LAZIZ', poste: 'SERVICE'},
            {nom: 'HATTAF', prenom: 'MOHAMED', poste: 'SERVICE'}, {nom: 'MOHSINE', prenom: 'YOUNESS', poste: 'SERVICE'}
        ];

        const dateInput = document.getElementById('dashDate');
        const toggleBtn = document.getElementById('toggleDayBtn');
        const statusMsg = document.getElementById('dayStatusMsg');
        let currentMode = 'day';
        let isCurrentDayDisabled = false;

        dateInput.value = new Date().toISOString().split('T')[0];
        dateInput.addEventListener('change', updateDashboard);
        updateDashboard();

        function switchMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateDashboard();
        }

        function closeModal() { document.getElementById('historyModal').classList.remove('modal-active'); }

        function getTimeDiff(a, p) {
            if(!a || !p) return 0;
            const [ha, ma] = a.split(':').map(Number);
            const [hp, mp] = p.split(':').map(Number);
            const diff = (ha*60+ma) - (hp*60+mp);
            return diff > 5 ? diff : 0;
        }

        function toggleDayStatus() { 
            database.ref('presences/' + dateInput.value + '/disabled').set(!isCurrentDayDisabled); 
        }

        function updateDashboard() {
            const container = document.getElementById('dashBody');
            container.innerHTML = '<div class="text-center py-20 font-bold text-indigo-300">Mise √† jour...</div>';
            if (currentMode === 'day') renderDayView();
            else if (currentMode === 'report') renderReportView();
            else renderRangeView(currentMode);
        }

        function renderDayView() {
            database.ref('presences/' + dateInput.value).on('value', (snap) => {
                const data = snap.val() || {};
                isCurrentDayDisabled = data.disabled === true;
                statusMsg.style.display = isCurrentDayDisabled ? 'block' : 'none';
                const container = document.getElementById('dashBody');
                container.innerHTML = '';
                let on = 0, off = 0;

                equipe.forEach(emp => {
                    const d = data[emp.nom + '_' + emp.prenom] || {};
                    const diff = getTimeDiff(d.hA, d.hP);
                    if(d.on) on++; if(d.off) off++;

                    let sClass = d.on ? (diff > 0 ? 'status-late' : 'status-on-time') : (d.off ? 'status-off' : '');
                    
                    container.innerHTML += `
                        <div class="staff-row glass-card p-5 rounded-[25px] flex justify-between items-center ${sClass}" onclick="openHistory('${emp.nom}','${emp.prenom}')">
                            <div>
                                <b class="text-sm uppercase text-indigo-900">${emp.prenom} ${emp.nom}</b><br>
                                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${emp.poste}</span>
                            </div>
                            <div class="text-right">
                                <div class="text-[10px] font-black space-x-2">
                                    <span class="text-slate-400">Pr√©vu: ${d.hP || '--:--'}</span>
                                    <span class="${diff > 0 ? 'text-red-600' : 'text-emerald-600'}">Arr: ${d.hA || '--:--'}</span>
                                </div>
                                ${diff > 0 ? `<div class="text-[10px] font-black text-red-500 uppercase">‚ö†Ô∏è Retard ${diff}m</div>` : ''}
                                ${d.off ? '<div class="text-[10px] font-black text-slate-400 uppercase">OFF</div>' : ''}
                            </div>
                        </div>`;
                });
                updateStats(on, off, Math.round((on/equipe.length)*100)+'%');
            });
        }

        async function renderRangeView(mode) {
            const dates = getDatesInRange(dateInput.value, mode);
            const stats = await calculateStats(dates);
            const container = document.getElementById('dashBody');
            container.innerHTML = '';
            
            let totalPres = 0, totalOff = 0;

            equipe.forEach(emp => {
                const s = stats[emp.nom + '_' + emp.prenom];
                totalPres += s.present; totalOff += s.off;
                const avgLate = s.present > 0 ? Math.round(s.lateMinutes / s.present) : 0;

                container.innerHTML += `
                    <div class="glass-card p-5 rounded-[25px] flex justify-between items-center border-l-8 ${s.lateMinutes > 0 ? 'border-red-400' : 'border-emerald-400'}" onclick="openHistory('${emp.nom}','${emp.prenom}')">
                        <div><b class="text-sm uppercase text-indigo-900">${emp.prenom} ${emp.nom}</b></div>
                        <div class="text-right">
                            <div class="text-[10px] font-black text-indigo-600">${s.present}j Pr√©sents / ${s.off}j Off</div>
                            <div class="text-[11px] font-black ${s.lateMinutes > 0 ? 'text-red-500' : 'text-emerald-500'}">
                                Total Retard: ${s.lateMinutes} min
                            </div>
                        </div>
                    </div>`;
            });
            updateStats(totalPres, totalOff, 'Stats');
        }

        async function renderReportView() {
            const container = document.getElementById('dashBody');
            const stats = await calculateStats(getDatesInRange(dateInput.value, 'month'));
            let lateList = Object.values(stats).filter(s => s.lateMinutes > 0).sort((a,b) => b.lateMinutes - a.lateMinutes);
            let goodList = Object.values(stats).filter(s => s.lateMinutes === 0 && s.present > 0).sort((a,b) => b.present - a.present);

            let html = `<div><h3 class="text-red-500 font-black uppercase text-xs mb-4 tracking-widest pl-2">üö® Retardataires</h3>`;
            lateList.slice(0, 10).forEach((s, i) => {
                html += `<div class="glass-card p-5 rounded-[25px] relative mb-4 border-l-8 border-red-500">
                    <div class="rank-badge bg-red-500 text-white">${i+1}</div>
                    <div class="flex justify-between items-center">
                        <b class="text-sm uppercase text-slate-700">${s.info.prenom} ${s.info.nom}</b>
                        <b class="text-red-600 font-black">${s.lateMinutes} min</b>
                    </div>
                </div>`;
            });
            html += `<h3 class="text-emerald-500 font-black uppercase text-xs mt-8 mb-4 tracking-widest pl-2">‚≠ê Disciplin√©s</h3>`;
            goodList.slice(0, 10).forEach((s) => {
                html += `<div class="glass-card p-5 rounded-[25px] relative mb-4 border-l-8 border-emerald-500">
                    <div class="flex justify-between items-center">
                        <b class="text-sm uppercase text-slate-700">${s.info.prenom} ${s.info.nom}</b>
                        <b class="text-emerald-600 font-black">${s.present} Jours OK</b>
                    </div>
                </div>`;
            });
            container.innerHTML = html + `</div>`;
        }

        async function calculateStats(dates) {
            const stats = {};
            equipe.forEach(e => stats[e.nom+'_'+e.prenom] = {info: e, present: 0, off: 0, lateMinutes: 0});
            const promises = dates.map(d => database.ref('presences/'+d).once('value'));
            const snaps = await Promise.all(promises);
            snaps.forEach(s => {
                const data = s.val();
                if(!data || data.disabled) return;
                Object.keys(stats).forEach(id => {
                    const d = data[id];
                    if(d) {
                        if(d.on) { stats[id].present++; stats[id].lateMinutes += getTimeDiff(d.hA, d.hP); }
                        if(d.off) stats[id].off++;
                    }
                });
            });
            return stats;
        }

        function getDatesInRange(dateStr, mode) {
            const dates = [];
            const curr = new Date(dateStr);
            if(mode === 'week') {
                const first = curr.getDate() - curr.getDay() + 1;
                for(let i=0; i<7; i++) {
                    const d = new Date(curr.setDate(first + i));
                    dates.push(d.toISOString().split('T')[0]);
                }
            } else {
                const m = curr.getMonth();
                const y = curr.getFullYear();
                const d = new Date(y, m, 1);
                while(d.getMonth() === m) {
                    dates.push(new Date(d).toISOString().split('T')[0]);
                    d.setDate(d.getDate() + 1);
                }
            }
            return dates;
        }

        function updateStats(v1, v2, v3) {
            document.getElementById('stat1-val').innerText = v1;
            document.getElementById('stat2-val').innerText = v2;
            document.getElementById('stat3-val').innerText = v3;
        }
    </script>
</body>
</html>
