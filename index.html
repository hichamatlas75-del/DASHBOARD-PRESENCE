<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision Grey Corner - Pr√©cision</title>
    <style>
        :root { --primary: #2c3e50; --accent: #c5a059; --bg: #fdfaf6; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--primary); }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--accent); display: block; }
        .stat-label { font-size: 0.8rem; text-transform: uppercase; color: #888; }
        .date-selector { margin-bottom: 20px; text-align: center; }
        input[type="date"] { padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
        .report-table { width: 100%; border-collapse: collapse; background: var(--white); border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-size: 0.75rem; text-transform: uppercase; color: #7f8c8d; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .status-on { background: #e8f5e9; color: #2e7d32; }
        .status-off { background: #ffebee; color: #c62828; }
        .late { color: #e67e22; font-weight: bold; }
        .on-time { color: #27ae60; font-size: 0.8rem; }
        .no-data { color: #ccc; font-style: italic; font-size: 0.75rem; }
    </style>
</head>
<body>

    <header>
        <h1>üåø Supervision Grey Corner</h1>
        <div class="date-selector">
            <input type="date" id="dashDate">
        </div>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <span id="totalOn" class="stat-number">0</span>
            <span class="stat-label">Pr√©sents (ON)</span>
        </div>
        <div class="stat-card">
            <span id="totalOff" class="stat-number">0</span>
            <span class="stat-label">Absents (OFF)</span>
        </div>
        <div class="stat-card">
            <span id="presenceRate" class="stat-number">0%</span>
            <span class="stat-label">Taux de pr√©sence</span>
        </div>
    </div>

    <table class="report-table">
        <thead>
            <tr>
                <th>Membre de l'√©quipe</th>
                <th>Poste</th>
                <th>Statut</th>
                <th>H. Pr√©vue</th>
                <th>H. Arriv√©e</th>
                <th>Ponctualit√©</th>
            </tr>
        </thead>
        <tbody id="dashBody"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const equipe = [
            {nom: 'SALIL', prenom: 'HOUDA', poste: 'CAISSE'}, {nom: 'BENKHADA', prenom: 'ABDESLAM', poste: 'CAISSE'},
            {nom: 'ENNHAIlI', prenom: 'SOUMIA', poste: 'EXONOMAT'}, {nom: 'EL KOBBI', prenom: 'MOSTAFA', poste: 'BAR'},
            {nom: 'CHKAIRI', prenom: 'YOUSSEF', poste: 'BAR'}, {nom: 'KHALOUQ', prenom: 'RACHID', poste: 'BAR'},
            {nom: 'FILALI', prenom: 'ABDERAFI', poste: 'BAR'}, {nom: 'SBAI', prenom: 'HAKIMA', poste: 'MENAGE'},
            {nom: 'ELGORRAMY', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ELGORRAMY', prenom: 'ANISSA', poste: 'MENAGE'},
            {nom: 'ELMCHAOURI', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ZAIR', prenom: 'FATIMA', poste: 'CUISINE'},
            {nom: 'BELQASSE', prenom: 'KHAOULA', poste: 'CUISINE'}, {nom: 'MAJDOUB', prenom: 'JIHANE', poste: 'CUISINE'},
            {nom: 'LEMSSIEH', prenom: 'JAWAD', poste: 'CUISINE'}, {nom: 'BOURAHMA', prenom: 'ANAS', poste: 'CUISINE'},
            {nom: 'MOUJAHID', prenom: 'IMANE', poste: 'CUISINE'}, {nom: 'IDRISSI', prenom: 'SAAD', poste: 'CUISINE'},
            {nom: 'GUETIBI', prenom: 'AMINE', poste: 'SERVICE'}, {nom: 'EL MOEDEN', prenom: 'HASSAN', poste: 'SERVICE'},
            {nom: 'HIDARA', prenom: 'YOUSSEF', poste: 'SERVICE'}, {nom: 'ALAOUI', prenom: 'LAZIZ', poste: 'SERVICE'},
            {nom: 'HATTAF', prenom: 'MOHAMED', poste: 'SERVICE'}, {nom: 'MOHSINE', prenom: 'YOUNESS', poste: 'SERVICE'}
        ];

        const dateInput = document.getElementById('dashDate');

        function updateDashboard() {
            database.ref('presences/' + dateInput.value).on('value', (snap) => {
                const data = snap.val() || {};
                const tbody = document.getElementById('dashBody');
                tbody.innerHTML = '';
                let countOn = 0, countOff = 0;

                equipe.forEach(emp => {
                    const id = emp.nom + '_' + emp.prenom;
                    const d = data[id] || {};
                    if(d.on) countOn++;
                    if(d.off) countOff++;

                    const tr = document.createElement('tr');
                    const statusClass = d.on ? 'status-on' : (d.off ? 'status-off' : '');
                    const statusText = d.on ? 'PR√âSENT' : (d.off ? 'ABSENT' : 'NON POINT√â');
                    
                    // CALCUL STRICTEMENT BAS√â SUR LA SAISIE (hP)
                    const lateStatus = getLateStatus(d.hA, d.hP);

                    tr.innerHTML = `
                        <td><b>${emp.nom}</b> ${emp.prenom}</td>
                        <td>${emp.poste}</td>
                        <td><span class="status-pill ${statusClass}">${statusText}</span></td>
                        <td>${d.hP || '--:--'}</td>
                        <td>${d.hA || '--:--'}</td>
                        <td>${lateStatus}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('totalOn').innerText = countOn;
                document.getElementById('totalOff').innerText = countOff;
                document.getElementById('presenceRate').innerText = Math.round((countOn / equipe.length) * 100) + '%';
            });
        }

        function getLateStatus(hA, hP) {
            // Si l'une des deux heures n'est pas saisie, on n'affiche rien
            if(!hA || !hP) return `<span class="no-data">Attente saisie</span>`;
            
            const [hArr, mArr] = hA.split(':').map(Number);
            const [hPre, mPre] = hP.split(':').map(Number);
            
            const totalArr = hArr * 60 + mArr;
            const totalPre = hPre * 60 + mPre;
            const diff = totalArr - totalPre;

            if (diff <= 0) return `<span class="on-time">‚úì √Ä l'heure</span>`;
            if (diff <= 15) return `<span class="on-time">‚úì Tol√©rance (${diff} min)</span>`;
            return `<span class="late">‚ö†Ô∏è Retard (${diff} min)</span>`;
        }

        dateInput.value = new Date().toISOString().split('T')[0];
        dateInput.addEventListener('change', updateDashboard);
        updateDashboard();
    </script>
</body>
</html>
