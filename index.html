<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Direction • Supervision Live Grey Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --primary: #1e293b; 
            --accent: #c5a059; 
            --bg: #f8fafc; 
            --danger: #ef4444; 
            --success: #10b981; 
            --warning: #f59e0b;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--primary);
        }

        /* Effet Glassmorphism pour les cartes */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        /* Couleurs par Poste */
        .tag-cuisine { background: #fee2e2; color: #991b1b; }
        .tag-service { background: #e0f2fe; color: #075985; }
        .tag-bar { background: #fef3c7; color: #92400e; }
        .tag-menage { background: #f1f5f9; color: #475569; }

        /* Animation Point Live */
        .live-dot {
            height: 8px; width: 8px;
            background-color: var(--danger);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(30, 41, 59, 0.3);
        }

        .staff-card {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .staff-card.present { border-left-color: var(--success); }
        .staff-card.late { border-left-color: var(--danger); }
        .staff-card.off { border-left-color: #cbd5e1; opacity: 0.8; }
    </style>
</head>
<body class="p-4 antialiased">

    <header class="text-center mb-6">
        <div class="flex justify-center mb-2">
            <span class="live-dot"></span>
            <p class="text-[10px] uppercase tracking-[0.3em] font-bold text-slate-500">Supervision Temps Réel</p>
        </div>
        <h1 class="text-xl font-black text-slate-800 uppercase tracking-tight">Direction Hub</h1>
    </header>

    <div class="flex bg-slate-200/50 p-1 rounded-xl gap-1 mb-6">
        <button onclick="switchMode('day', this)" class="view-btn active flex-1 py-2 text-[11px] font-bold rounded-lg transition-all">JOUR</button>
        <button onclick="switchMode('week', this)" class="view-btn flex-1 py-2 text-[11px] font-bold rounded-lg transition-all">SEMAINE</button>
        <button onclick="switchMode('month', this)" class="view-btn flex-1 py-2 text-[11px] font-bold rounded-lg transition-all">MOIS</button>
        <button onclick="switchMode('report', this)" class="view-btn flex-1 py-2 text-[11px] font-bold rounded-lg transition-all text-red-600">⚠️ BILAN</button>
    </div>

    <div class="glass-card rounded-2xl p-4 mb-6">
        <div class="flex items-center gap-3">
            <input type="date" id="dashDate" class="flex-1 bg-transparent border-none font-bold text-slate-800 focus:ring-0">
            <button id="toggleDayBtn" onclick="toggleDayStatus()" class="px-4 py-2 rounded-lg text-[11px] font-bold uppercase transition-all bg-emerald-500 text-white shadow-lg shadow-emerald-200">
                Statut Jour
            </button>
        </div>
        <p id="dayStatusMsg" class="hidden text-center text-red-500 text-[10px] mt-2 font-bold uppercase italic">Journée exclue des statistiques</p>
    </div>

    <div class="grid grid-cols-3 gap-3 mb-6" id="statsHeader">
        <div class="glass-card p-3 rounded-2xl text-center">
            <span id="stat1-val" class="block text-lg font-black text-slate-800">0</span>
            <span id="stat1-label" class="text-[9px] uppercase font-bold text-slate-400 tracking-tighter">Présents</span>
        </div>
        <div class="glass-card p-3 rounded-2xl text-center">
            <span id="stat2-val" class="block text-lg font-black text-slate-800">0</span>
            <span id="stat2-label" class="text-[9px] uppercase font-bold text-slate-400 tracking-tighter">Off</span>
        </div>
        <div class="glass-card p-3 rounded-2xl text-center">
            <span id="stat3-val" class="block text-lg font-black text-emerald-600">0%</span>
            <span id="stat3-label" class="text-[9px] uppercase font-bold text-slate-400 tracking-tighter">Assiduité</span>
        </div>
    </div>

    <div id="dashBody" class="space-y-3">
        </div>

    <div id="historyModal" class="fixed inset-0 z-50 hidden bg-slate-900/60 backdrop-blur-sm p-4 items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h2 id="modalTitle" class="text-lg font-black text-slate-800 uppercase tracking-tight">Nom Prénom</h2>
                    <p id="modalPoste" class="text-xs text-slate-500 font-bold uppercase tracking-widest">Poste</p>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white border shadow-sm text-slate-400">✕</button>
            </div>
            <div id="modalList" class="p-6 max-h-[60vh] overflow-y-auto space-y-4">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

</body>
